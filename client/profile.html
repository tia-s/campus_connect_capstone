<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">


    <title>Campus Connect</title>
</head>
<body>
    <header class="main-nav-header">
        <nav>
            <ul>
                <li><a href="index.html"><img src="images/logo-with-text.svg" alt="" style="width: 100px; height: 50px;"></a></li>
                <div class="main-nav-links">
                    <li><a href="sessions.html">Sessions</a></li>
                    <li><a href="lessons.html">Lessons</a></li>
                    <li><a href="help.html">Help</a></li>
                    <li><a href="logout.html">Logout</a></li>
                </div>
            
            </ul>
        </nav>
    </header>
    <div class="page-title">My Profile</div>
    <div class="profile-container">
        <div class="profile-img">
            <span class="profile-img-icon"><i class="fa-solid fa-user"></i></span>
        </div>
        <div id="profile-user"></div>
    </div>
    <div id="profile-user-reviews" class="profile-user-reviews-container"></div>

</body>
<script>
    // Retrieve currently logged-in user's data from localStorage
    const userData = JSON.parse(sessionStorage.getItem('user'));
    console.log(userData);
    if (userData) {
        document.getElementById('profile-user').innerHTML = `
            <p class='profile-name'>${userData.user.firstName + " " + userData.user.lastName} </p>
            <p class='profile-email'>${userData.user.email}</p>
            <p class='profile-role'>${userData.user.role}</p>
        `;
        if (userData.user.role == "tutor"){
            document.getElementById('profile-user-reviews').innerHTML = `
                <p class='profile-review-page-title'>Reviews for ${userData.user.firstName + " " + userData.user.lastName}</p>
                <div class='profile-user-review'>
                <p class='profile-review-title'>Review 1</p>
                <p class='profile-review-comment'>Amazing tutor!</p>
                </div>
            `;
        }
    } else {
        document.getElementById('profile-user').innerHTML = `<p>No user data found.</p>`;
    }
</script>
</html>
