<html lang="en">
<head>

<body>
    <header class="header_section long_section px-0">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" href="index.html">
            <span>
              <img src="./images/logo-with-text.svg">
            </span>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      <main>
        <div class='registration-container'>
            <p class='registration-title'>Please select Student or Tutor to start the registration process.</p>
            <div class='registration-btns'>
                <div class='registration-btn'>
                    <button>
                      <a href="register-student.html"><span class='registration-btn-icon'><i class="fa-solid fa-graduation-cap"></i></span></a>

                    </div>
                </div>
                <div class='registration-btn'> 
                    <button>
                        <a href="register-tutor.html"><span class='registration-btn-icon'><i class="fa-solid fa-chalkboard-user"></i></span></a>
                    </button>
                    <div class='registration-info'>
                        <span class='registration-btn-name'>Tutor</span>
                        <span class="registration-btn-icon-desc">Offer tutoring services</span>
                    </div>
                </div>
